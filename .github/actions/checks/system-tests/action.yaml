name: Run system tests

runs:
  using: "composite"
  steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    - name: Setup python 3.x
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    - name: Clean possible debris
      shell: bash
      run: ./gradlew clean
    - name: Run data plane test
      shell: bash
      run: system-tests/aas-data-plane/test.sh
    - name: Run provider test
      shell: bash
      run: system-tests/provider/test.sh
