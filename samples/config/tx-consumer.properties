edc.dpf.selector.url=http://consumer-control-plane:9191/control/v1/dataplanes
edc.iam.issuer.id=iam-consumer
edc.iam.sts.oauth.token.url=http://vault:8200
edc.iam.sts.oauth.client.id=oauth-consumer
edc.iam.sts.oauth.client.secret.alias=/v1/secret/data/consumers-secret
tx.edc.iam.iatp.bdrs.server.url=http://example.co
tractusx.edc.participant.bpn=consumer-business-partner